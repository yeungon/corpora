{{define "result"}}
<table id="concordance" class="concordance mt-3">
    <h1>{{ .Title }}</h1>
    <p>Search Query: {{ .Message }}</p>

    {{if .StateSearch}}
    <h2>Search Results {{.TotalMatch}}</h2>
    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th>Word</th>
            <th>Definition</th>
        </tr>

        {{range .Results}}
        <tr>
            <td>{{ .Word }}</td>
            <td>{{ .Define }}</td>
        </tr>
        {{end}}

    </table>
    {{else}}
    <p>No results found.</p>
    {{end}}
</table>
{{end}}
